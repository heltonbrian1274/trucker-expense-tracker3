    <style>
        :root {
            --primary-color: #2563eb;
            --primary-dark: #1e40af;
            --secondary-color: #10b981;
            --background-light: #f8fafc;
            --background-dark: #0f172a;
            --text-light: #1e293b;
            --text-dark: #f1f5f9;
            --card-light: #ffffff;
            --card-dark: #1e293b;
            --border-light: #e2e8f0;
            --border-dark: #334155;
            --success-color: #10b981;
            --warning-color: #f59e0b;
            --error-color: #ef4444;
            --info-color: #3b82f6;
        }
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, var(--primary-color), var(--primary-dark));
            color: var(--text-light);
            min-height: 100vh;
            padding-bottom: 120px;
            transition: all 0.3s ease;
            touch-action: manipulation;
        }
        body.dark-mode {
            background: linear-gradient(135deg, var(--background-dark), #0c1426);
            color: var(--text-dark);
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            min-height: calc(100vh - 120px);
        }
        .header {
            text-align: center;
            margin-bottom: 30px;
            position: relative;
            padding-top: 50px;
        }
        .header-controls {
            position: absolute;
            top: 10px;
            right: 10px;
            display: flex;
            gap: 10px;
            align-items: center;
            z-index: 10;
        }
        .version-display {
            background: rgba(255, 255, 255, 0.2);
            color: white;
            padding: 4px 8px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: 600;
        }
        .dark-mode-toggle {
            background: rgba(255, 255, 255, 0.2);
            border: none;
            color: white;
            padding: 8px 12px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 16px;
            transition: all 0.3s ease;
        }
        .dark-mode-toggle:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: scale(1.05);
        }
        .header h1 {
            color: white;
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 0 2px 4px rgba(0,0,0,0.3);
        }
        .header .subtitle {
            color: rgba(255, 255, 255, 0.9);
            font-size: 1.1rem;
            font-weight: 300;
        }
        .trial-countdown {
            background: linear-gradient(135deg, #6b7280, #4b5563);
            color: white;
            padding: 8px 16px;
            border-radius: 20px;
            margin-top: 15px;
            text-align: center;
            font-weight: 600;
            font-size: 0.9rem;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        .trial-countdown.warning {
            background: linear-gradient(135deg, #dc2626, #b91c1c);
            animation: pulse 2s infinite;
        }
        .trial-countdown.expired {
            background: linear-gradient(135deg, #dc2626, #b91c1c);
        }
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.02); }
            100% { transform: scale(1); }
        }
        .section {
            background: var(--card-light);
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 25px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
        }
        .dark-mode .section {
            background: var(--card-dark);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
        }
        .section h2 {
            color: var(--primary-color);
            margin-bottom: 20px;
            font-size: 1.5rem;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .dark-mode .section h2 {
            color: var(--secondary-color);
        }
        .expense-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 15px;
            margin-bottom: 20px;
        }
        .expense-card {
            background: linear-gradient(135deg, #f1f5f9, #e2e8f0);
            border: 2px solid var(--border-light);
            border-radius: 12px;
            padding: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }
        .dark-mode .expense-card {
            background: linear-gradient(135deg, #334155, #475569);
            border-color: var(--border-dark);
        }
        .expense-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(37, 99, 235, 0.15);
            border-color: var(--primary-color);
        }
        .expense-card.expanded {
            background: linear-gradient(135deg, var(--primary-color), var(--primary-dark));
            color: white;
            border-color: var(--primary-color);
        }
        .expense-header {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 10px;
        }
        .expense-icon {
            width: 50px;
            height: 50px;
            background: var(--primary-color);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            color: white;
            flex-shrink: 0;
        }
        .expense-card.expanded .expense-icon {
            background: rgba(255, 255, 255, 0.2);
        }
        .expense-title {
            font-size: 1.2rem;
            font-weight: 600;
            color: var(--text-light);
        }
        .dark-mode .expense-title {
            color: var(--text-dark);
        }
        .expense-card.expanded .expense-title {
            color: white;
        }
        .expense-form {
            display: none;
            margin-top: 20px;
            padding-top: 20px;
            border-top: 1px solid rgba(255, 255, 255, 0.3);
        }
        .expense-form.active {
            display: block;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: 600;
            color: white;
        }
        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 12px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            font-size: 16px;
            transition: all 0.3s ease;
        }
        .form-group input::placeholder,
        .form-group textarea::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }
        .form-group input:focus,
        .form-group select:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: rgba(255, 255, 255, 0.6);
            background: rgba(255, 255, 255, 0.2);
        }
        /* Fix select dropdown option visibility */
        .form-group select option {
            background: #2d3748;
            color: white;
            padding: 8px;
        }
        .form-group select option:hover,
        .form-group select option:focus {
            background: #4a5568;
            color: white;
        }
        .btn {
            background: var(--secondary-color);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: all 0.3s ease;
            touch-action: manipulation;
        }
        .btn:hover {
            background: #059669;
            transform: translateY(-1px);
        }
        .btn:active {
            transform: translateY(0);
        }
        .btn-secondary {
            background: rgba(255, 255, 255, 0.2);
            color: white;
        }
        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.3);
        }
        .summary-card {
            background: linear-gradient(135deg, var(--secondary-color), #059669);
            color: white;
            border-radius: 15px;
            padding: 25px;
            margin: 25px 0;
            text-align: center;
            min-height: 200px; /* FIX: Reserve height */
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
        }
        .summary-item {
            min-height: 36px; /* FIX: Reserve height per item */
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
        }
        .summary-item:last-child {
            border-bottom: none;
            font-size: 1.2rem;
            font-weight: 700;
        }
        /* FIX: Reserve width for values to prevent jump */
        #dailyTotal, #totalExpenses, #insightsTotalExpenses, #averageDailyExpense, #topCategory {
            min-width: 100px;
            display: inline-block;
            text-align: right;
        }
        #categoryList {
            min-height: 120px; /* FIX: Prevent layout shift for dynamic breakdowns */
        }
        .add-category-section {
            background: linear-gradient(135deg, #6366f1, #4f46e5);
            color: white;
            border-radius: 15px;
            padding: 25px;
            margin: 25px 0;
        }
        .add-category-form {
            display: grid;
            gap: 15px;
        }
        .icon-picker {
            position: relative;
        }
        .icon-picker-button {
            width: 100%;
            padding: 12px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 8px;
            color: white;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: space-between;
            font-size: 16px;
        }
        .icon-list {
            display: none;
            position: absolute;
            top: 100%;
            left: 0;
            right: 0;
            background: rgba(255, 255, 255, 0.95);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 8px;
            max-height: 200px;
            overflow-y: auto;
            z-index: 1000;
            margin-top: 5px;
        }
        .icon-list.active {
            display: block;
        }
        .icon-option {
            padding: 10px 15px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 10px;
            color: var(--text-light);
            transition: background-color 0.2s ease;
        }
        .icon-option:hover {
            background: rgba(37, 99, 235, 0.1);
        }
        .action-buttons {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            justify-content: center;
            margin: 25px 0;
        }
        .action-btn {
            padding: 12px 20px;
            border: none;
            border-radius: 10px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
            touch-action: manipulation;
        }
        .export-btn {
            background: var(--secondary-color);
            color: white;
        }
        .export-btn:hover {
            background: #059669;
            transform: translateY(-2px);
        }
        .print-btn {
            background: var(--warning-color);
            color: white;
        }
        .print-btn:hover {
            background: #d97706;
            transform: translateY(-2px);
        }
        .csv-btn {
            background: var(--info-color);
            color: white;
        }
        .csv-btn:hover {
            background: #2563eb;
            transform: translateY(-2px);
        }
        .feedback-btn {
            background: #8b5cf6;
            color: white;
        }
        .feedback-btn:hover {
            background: #7c3aed;
            transform: translateY(-2px);
        }
        .faq-btn {
            background: #06b6d4;
            color: white;
        }
        .faq-btn:hover {
            background: #0891b2;
            transform: translateY(-2px);
        }
        .update-btn {
            background: #92400e;
            color: white;
        }
        .update-btn:hover {
            background: #78350f;
            transform: translateY(-2px);
        }
        .subscribe-btn {
            background: linear-gradient(135deg, #dc2626, #b91c1c);
            color: white;
            border: 2px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 4px 12px rgba(220, 38, 38, 0.3);
        }
        .subscribe-btn:hover {
            background: linear-gradient(135deg, #b91c1c, #991b1b);
            transform: translateY(-2px);
            box-shadow: 0 6px 16px rgba(220, 38, 38, 0.4);
        }
        .privacy-notice {
            background: linear-gradient(135deg, #374151, #4b5563);
            color: white;
            border-radius: 15px;
            padding: 25px;
            margin: 25px 0;
            text-align: center;
        }
        .privacy-notice h3 {
            color: var(--secondary-color);
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
        .navigation {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: linear-gradient(135deg, var(--primary-color), var(--primary-dark));
            padding: 15px;
            display: flex;
            justify-content: center;
            gap: 20px;
            box-shadow: 0 -4px 6px rgba(0, 0, 0, 0.1);
            z-index: 1000;
        }
        .nav-btn {
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
            touch-action: manipulation;
        }
        .nav-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
        }
        .nav-btn.active {
            background: var(--secondary-color);
            color: white;
        }
        .hidden {
            display: none !important;
        }
        .modal {
            display: none;
            position: fixed;
            z-index: 2000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(5px);
        }
        .modal.active {
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .modal-content {
            background: var(--card-light);
            margin: 20px;
            padding: 30px;
            border-radius: 15px;
            max-width: 600px;
            max-height: 80vh;
            overflow-y: auto;
            position: relative;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }
        .dark-mode .modal-content {
            background: var(--card-dark);
            color: var(--text-dark);
        }
        .modal-close {
            position: absolute;
            top: 15px;
            right: 20px;
            background: none;
            border: none;
            font-size: 24px;
            cursor: pointer;
            color: var(--text-light);
            padding: 5px;
        }
        .dark-mode .modal-close {
            color: var(--text-dark);
        }
        .faq-item {
            margin-bottom: 20px;
            border: 1px solid var(--border-light);
            border-radius: 8px;
            overflow: hidden;
        }
        .dark-mode .faq-item {
            border-color: var(--border-dark);
        }
        .faq-question {
            background: var(--background-light);
            padding: 15px 20px;
            cursor: pointer;
            font-weight: 600;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: background-color 0.3s ease;
        }
        .dark-mode .faq-question {
            background: #334155;
        }
        .faq-question:hover {
            background: var(--primary-color);
            color: white;
        }
        .faq-answer {
            padding: 0 20px;
            max-height: 0;
            overflow: hidden;
            transition: all 0.3s ease;
        }
        .faq-answer.active {
            padding: 15px 20px;
            max-height: 500px;
        }
        .receipt-preview {
            max-width: 100%;
            max-height: 300px;
            border-radius: 8px;
            margin-top: 10px;
        }
        @media (max-width: 768px) {
            .container { padding: 15px;}
            .header h1 {font-size: 2rem;}
            .expense-grid {grid-template-columns: 1fr;}
            .action-buttons {flex-direction: column;align-items: stretch;}
            .navigation {padding: 10px;gap: 10px;}
            .nav-btn {padding: 10px 15px;font-size: 12px;}
            body {padding-bottom: 100px;}
            .summary-card {min-height: 160px;}
            #categoryList {min-height: 80px;}
        }
        @media print {
            body {background: white !important;color: black !important;padding-bottom: 0;}
            .navigation,.action-buttons,.dark-mode-toggle,.version-display {display: none !important;}
            .section {background: white !important;box-shadow: none !important;border: 1px solid #ccc;page-break-inside: avoid;}
            .expense-card {background: white !important;color: black !important;border: 1px solid #ccc !important;}
            .summary-card,.add-category-section,.privacy-notice {background: white !important;color: black !important;border: 1px solid #ccc;}
        }
    </style>
