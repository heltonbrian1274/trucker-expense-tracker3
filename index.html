        }

        .container {
            max-width: 800px;
            margin: 0 auto;

        .header {

        .version-display {

        .dark-mode-toggle {
            background: rgba(255, 255, 255, 0.2);

        .dark-mode-toggle:hover {

        .header h1 {
            color: white;
            font-size: 2.5rem;

        .trial-countdown {

        .trial-countdown.warning {

        @keyframes pulse {

        .section {

            margin-bottom: 20px;

        .expense-card {

            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(37, 99, 235, 0.15);

        .expense-card.expanded {

        .btn {

        .summary-card {

        }

        .summary-item {

        .summary-item:last-child {
            border-bottom: none;

        }

        .action-buttons {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 15px;
            margin-top: 25px;
        }

        .action-btn {
            background: #e2e8f0;
            border-radius: 12px;
            padding: 20px;
            font-weight: 600;
            cursor: pointer;
            text-align: center;
            color: var(--text-light);
            display: flex;
            flex-direction: column;

        .dark-mode .action-btn {
            background: #334155;

        .sr-only {
            position: absolute;
            width: 1px;

        .navigation {

        .nav-btn {

        .nav-btn.active {

        }

        .hidden {
            display: none !important;
        }
    </style>

    <script>
        const expenseCategories = [
            { id: 'fuel', name: 'Fuel', icon: '‚õΩ' },
            { id: 'maintenance', name: 'Maintenance & Repairs', icon: 'üîß' },
            { id: 'meals', name: 'Meals', icon: 'üçΩÔ∏è' },
            { id: 'lodging', name: 'Lodging', icon: 'üè®' },
            { id: 'tolls', name: 'Tolls & Parking', icon: 'üõ£Ô∏è' },
            { id: 'permits', name: 'Permits & Licenses', icon: 'üìã' },
            { id: 'insurance', name: 'Insurance', icon: 'üõ°Ô∏è' },
            { id: 'phone', name: 'Phone & Communication', icon: 'üì±' },
            { id: 'supplies', name: 'Supplies & Equipment', icon: 'üì¶' },
            { id: 'training', name: 'Training & Education', icon: 'üìö' },
            { id: 'medical', name: 'Medical & DOT Exams', icon: 'üè•' },
            { id: 'office', name: 'Office Expenses', icon: 'üè¢' },
            { id: 'bank', name: 'Bank & Financial Fees', icon: 'üè¶' },
            { id: 'legal', name: 'Legal & Professional', icon: '‚öñÔ∏è' },
            { id: 'other', name: 'Other Business Expenses', icon: 'üíº' }
        ];

        let expenses = JSON.parse(localStorage.getItem('truckerExpenses') || '[]');
        let isDarkMode = localStorage.getItem('darkMode') === 'true';
        let trialStartDate = localStorage.getItem('trialStartDate') || Date.now();
        let isTrialExpired = false;

        if (!localStorage.getItem('trialStartDate')) {
            localStorage.setItem('trialStartDate', trialStartDate);
        }

        document.addEventListener('DOMContentLoaded', function() {
            initializeApp();
        });

        function initializeApp() {
            if (isDarkMode) {
                document.body.classList.add('dark-mode');
                updateToggleIcon();
            }
            populateExpenseGrid();
            updateSummary();
            updateTrialCountdown();
            showSection('today');
        }

        function updateTrialCountdown() {
            const trialDuration = 30 * 24 * 60 * 60 * 1000;
            const elapsed = Date.now() - parseInt(trialStartDate);
            const remaining = trialDuration - elapsed;
            const daysLeft = Math.max(0, Math.ceil(remaining / (1000 * 60 * 60 * 24)));
            const textElement = document.getElementById('trialText');
            const trialElement = document.getElementById('trialCountdown');

            if (daysLeft <= 0) {
                isTrialExpired = true;
                trialElement.className = 'trial-countdown expired';
                textElement.innerHTML = '‚ö†Ô∏è Trial Expired';
            } else {
                trialElement.className = `trial-countdown ${daysLeft <= 7 ? 'warning' : ''}`;
                textElement.innerHTML = `üéÅ Free Trial: ${daysLeft} days remaining`;
            }
        }

        function populateExpenseGrid() {
            const grid = document.getElementById('expenseGrid');
            grid.innerHTML = '';
            expenseCategories.forEach(category => {
                const card = document.createElement('div');
                card.className = 'expense-card';
                card.id = `card-${category.id}`;
                card.setAttribute('role', 'button');
                card.setAttribute('tabindex', '0');
                card.setAttribute('aria-label', `Add ${category.name} expense`);

                card.innerHTML = `
                    <div class="expense-header">
                        <div class="expense-icon">${category.icon}</div>
                        <div class="expense-title">${category.name}</div>
                    </div>
                    <div class="expense-form" id="form-${category.id}">
                        <form onsubmit="addExpense(event, '${category.id}')">
                            <div class="form-group"><label for="amount-${category.id}">Amount ($):</label><input type="number" id="amount-${category.id}" step="0.01" min="0" required></div>
                            <div class="form-group"><label for="description-${category.id}">Description:</label><input type="text" id="description-${category.id}" placeholder="Enter expense details..."></div>
                            <div class="form-group"><label for="location-${category.id}">Location:</label><input type="text" id="location-${category.id}" placeholder="City, State"></div>
                            <div style="display:flex; gap:10px; margin-top:15px;"><button type="submit" class="btn">Add</button><button type="button" class="btn btn-secondary" onclick="toggleExpenseCard('${category.id}')">Cancel</button></div>
                        </form>
                    </div>`;

                card.addEventListener('click', (e) => {
                    if (e.target.closest('.expense-form')) return;
                    toggleExpenseCard(category.id);
                });

                card.addEventListener('keydown', (e) => {
                    if (e.target.tagName === 'INPUT' || e.target.tagName === 'TEXTAREA') {
                        return;
                    }
                    if (e.key === 'Enter' || e.key === ' ') {
                        e.preventDefault();
                        if (!card.classList.contains('expanded')) {
                            toggleExpenseCard(category.id);
                        }
                    }
                });
                grid.appendChild(card);
            });
        }
        
        function toggleExpenseCard(categoryId) {
            const allCards = document.querySelectorAll('.expense-card');
            const card = document.getElementById(`card-${categoryId}`);
            const form = document.getElementById(`form-${categoryId}`);
            const isExpanded = card.classList.contains('expanded');

            allCards.forEach(c => {
                c.classList.remove('expanded');
                c.querySelector('.expense-form').classList.remove('active');
            });

            if (!isExpanded) {
                card.classList.add('expanded');
                form.classList.add('active');
            }
        }

        function addExpense(event, categoryId) {
            event.preventDefault();
            if(isTrialExpired) { alert('Your trial has expired. Please subscribe.'); return; }
            const amount = parseFloat(document.getElementById(`amount-${categoryId}`).value);
            if(isNaN(amount) || amount <= 0) { alert('Please enter a valid amount.'); return; }
            const description = document.getElementById(`description-${categoryId}`).value.trim();
            const location = document.getElementById(`location-${categoryId}`).value.trim();
            const category = expenseCategories.find(c => c.id === categoryId);
            const expense = { id: Date.now(), categoryId, categoryName: category.name, amount, description, location, date: new Date().toISOString() };
            expenses.push(expense);
            localStorage.setItem('truckerExpenses', JSON.stringify(expenses));
            updateSummary();
            event.target.reset();
            toggleExpenseCard(categoryId);
        }

        function updateSummary() {
            const dailyTotalEl = document.getElementById('dailyTotal');
            const totalExpensesEl = document.getElementById('totalExpenses');
            const today = new Date().toDateString();
            const todayExpenses = expenses.filter(e => new Date(e.date).toDateString() === today);
            const dailyTotal = todayExpenses.reduce((sum, e) => sum + e.amount, 0);
            const totalExpenses = expenses.reduce((sum, e) => sum + e.amount, 0);
            dailyTotalEl.textContent = `$${dailyTotal.toFixed(2)}`;
            totalExpensesEl.textContent = `$${totalExpenses.toFixed(2)}`;
        }

        function toggleDarkMode() {
            isDarkMode = !isDarkMode;
            document.body.classList.toggle('dark-mode', isDarkMode);
            localStorage.setItem('darkMode', String(isDarkMode));
            updateToggleIcon();
        }

        function updateToggleIcon() {
            const toggle = document.querySelector('.dark-mode-toggle');
            if (toggle) {
                toggle.textContent = isDarkMode ? '‚òÄÔ∏è' : 'üåô';
            }
        }
        
        function showSection(sectionName) {
            document.querySelectorAll('.section').forEach(section => section.classList.add('hidden'));
            const activeSection = document.getElementById(`${sectionName}Section`);
            if (activeSection) activeSection.classList.remove('hidden');
            document.querySelectorAll('.nav-btn').forEach(btn => btn.classList.remove('active'));
            const activeBtn = document.querySelector(`[data-section="${sectionName}"]`);
            if (activeBtn) activeBtn.classList.add('active');
        }

        // --- ALL ORIGINAL FUNCTIONS RESTORED ---
        
        function exportToPDF() { window.print(); }
        function printSection() { window.print(); }
        function exportToCSV() {
            if (expenses.length === 0) return alert('No expenses to export.');
            let csv = 'Date,Category,Amount,Description,Location\n';
            expenses.forEach(e => {
                const date = new Date(e.date).toLocaleDateString();
                csv += `${date},${e.categoryName},${e.amount},"${e.description || ''}","${e.location || ''}"\n`;
            });
            const blob = new Blob([csv], { type: 'text/csv;charset=utf-8;' });
            const link = document.createElement("a");
            const url = URL.createObjectURL(blob);
            link.setAttribute("href", url);
            link.setAttribute("download", "trucker-expenses.csv");
            link.style.visibility = 'hidden';
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }
        
        function showFeedback() { alert('Feedback form coming soon!'); }
        function showFAQ() { alert('FAQ coming soon!'); }
        function checkForUpdates() { alert('You are on the latest version!'); }
        function backupData() {
            const dataStr = JSON.stringify({ expenses, trialStartDate, darkMode: isDarkMode });
            const blob = new Blob([dataStr], {type: 'application/json'});
            const url = URL.createObjectURL(blob);
            const link = document.createElement('a');
            link.href = url;
            link.download = 'trucker-expenses-backup.json';
            link.click();
            URL.revokeObjectURL(url);
        }
        function restoreData() {
            const input = document.createElement('input');
            input.type = 'file';
            input.accept = '.json';
            input.onchange = e => {
                const file = e.target.files[0];
                if (!file) return;
                const reader = new FileReader();
                reader.onload = function(event) {
                    try {
                        const data = JSON.parse(event.target.result);
                        if(confirm('This will replace all current data. Are you sure?')) {
                            expenses = data.expenses || [];
                            localStorage.setItem('truckerExpenses', JSON.stringify(expenses));
                            trialStartDate = data.trialStartDate || Date.now();
                            localStorage.setItem('trialStartDate', trialStartDate);
                            isDarkMode = data.darkMode || false;
                            localStorage.setItem('darkMode', String(isDarkMode));
                            window.location.reload();
                        }
                    } catch (err) {
                        alert('Error reading backup file.');
                    }
                };
                reader.readAsText(file);
            };
            input.click();
        }
    </script>
